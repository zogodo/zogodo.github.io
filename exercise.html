<!DOCTYPE html>

<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="author" content="zogodo">
    <meta name="description" content="旁敲侧击, 投其所好, 欲擒故纵, 不送人头!">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>一木东のBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/googleapis.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <style>
        .project-name {
            margin-top: 10px;
        }
        .countdown {
            display: inline-block;
            border: rgb(255, 255, 255) 2px solid;
            border-radius: 19px;
            padding: 5px 15px;
            min-width: 95px;
        }
        input, button {
            padding: 5px 10px;
            text-align: center;
            border-radius: 5px;
        }
        input {
            border-color: black;
            border-width: 1px;
        }
        button {
            color: white;
            border: none;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <section class="page-header" id="time-top">
        <h1 class="project-name">
            <span>第 {{count}} 组</span>
        </h1>
        <h1 class="project-name">
            <div class="countdown">{{countdown}}</div>
        </h1>
        <h2 class="project-tagline">{{status}}</h2>
    </section>

    <section class="main-content">
        <h2>配置</h2>
        <ul>
            <li>每组秒数　<input type="number" ng-model="perExeSec"></li>
            <li>组间休息　<input type="number" ng-model="perRstSec"></li>
            <li>
                <button ng-click="Start()" style="background-color:#159957;">开始</button>　
                <button ng-click="Stop()"  style="background-color:#155799;">暂停</button>
            </li>
        </ul>
        <footer class="site-footer">
                <span class="site-footer-credits">
                    Copyright © 2019
                    <a href="index.html">一木东のBlog</a>.
                    Generated by
                    <a target="_blank" href="https://pages.github.com">Github Pages</a>.</span>
            </footer>
    </section>
</body>
<script src="js/angular.min.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http, $interval) {
        $scope.perExeSec = 50;
        $scope.perRstSec = 60;
        var isRest = false;
        var time_top = document.getElementById("time-top");
        var style_exe = "linear-gradient(120deg, #991515, #7b1599)";
        var style_rst = "linear-gradient(120deg, #155799, #159957)";
        // $("#time-top").css('background-image', 'linear-gradient(120deg, #991515, #7b1599)');

        $scope.count = 1;
        $scope.countdown = 0;
        $scope.status = "请开始";
        var stop;
        var StartCountdown = function() {
            $scope.countdown--;
            if ($scope.countdown >= 0) {
                return;
            }
            if (isRest) {
                $scope.count++;
                $scope.countdown = $scope.perExeSec;
                $scope.status = "正在运动...";
                time_top.style.backgroundImage = style_exe;
                isRest = false;
            } else {
                time_top.style.backgroundImage = style_rst;
                $scope.countdown = $scope.perRstSec;
                $scope.status = "正在休息...";
                isRest = true;
            }
        };

        var started = 0; //0没开始 1正在运行 2暂停
        $scope.Start = function() {
            if (started == 1) {
                return;
            }
            if (started == 0) {
                $scope.countdown = $scope.perExeSec;
            }
            started = 1;
            if (isRest) {
                $scope.status = "正在休息...";
                time_top.style.backgroundImage = style_rst;
            } else {
                $scope.status = "正在运动...";
                time_top.style.backgroundImage = style_exe;
            }
            stop = $interval(StartCountdown, 1000);
        };
        $scope.Stop = function() {
            started = 2;
            $scope.status = "暂停中...";
            $interval.cancel(stop);
        }

    });
</script>
</html>
